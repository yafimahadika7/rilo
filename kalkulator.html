<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gambar/p1.png'); /* Pastikan path gambar sudah benar */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Background lebih transparan */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Menata tombol dalam 4 kolom */
            grid-gap: 10px;
        }
        .calculator input[type="text"] {
            grid-column: span 4;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            text-align: right;
            background-color: rgba(255, 255, 255, 0.6); /* Transparansi input lebih rendah agar teks tetap jelas */
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .calculator button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Efek tombol membesar saat hover */
        }
        .calculator button:active {
            background-color: #003f7d; /* Warna saat tombol ditekan */
            transform: scale(1); /* Kembali ke ukuran semula */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
